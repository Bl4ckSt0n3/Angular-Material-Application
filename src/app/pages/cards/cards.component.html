<div class="header" style="width: 100%;">
  <mat-card>
    <div fxLayout="row wrap" fxFlex="100%">
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="50" fxFlex.xs="100%" fxFlex.sm="100%" style="height: 20px; margin-top: 10px;">
        <mat-card-title>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon class="arrow-right" >keyboard_arrow_right</mat-icon>  {{categoryModel}}
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
          
        </mat-card-title>
      </div>
      <div fxLayout="row" fxFlex="35" fxFlex.xs="100%" fxFlex.sm="100%" fxLayoutAlign="end center" style="height: 20px; margin-top: 10px;">
        <mat-form-field appearance="legacy" >
          <mat-label>Sort</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option *ngFor="let srt of sort" [value]="srt">{{ srt }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxFlex="15" fxFlex.xs="100%" fxFlex.sm="100%" fxLayoutAlign="end center" style="height: 20px; margin-top: 8px;">
        <button mat-button class="view-module-button">
          <mat-icon (click)="changeGridColumn(4)" >view_module</mat-icon>
        </button>
        <button mat-button class="view-comfy-button">
          <mat-icon (click)="changeGridColumn(5)">view_comfy</mat-icon>
        </button>
      </div>
    </div>
    
  </mat-card>
</div>
<div class="content">

  <div  fxLayout="row wrap" fxLayoutGap="16px grid"> <!--'grid' attribute applies space like reverse negative margin-->
    <div fxFlex="20">
      <mat-card>
        <mat-card-content>
          <mat-list>
            <div mat-subheader>Categories</div>
            <mat-list-item>
              <div mat-line>Pipe</div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <div mat-line><a href="/">Electric</a> </div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <div mat-line>Cement</div>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
              <div mat-line>Wood</div>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="80">
      <div  fxLayout="row wrap" fxLayoutGap="16px grid">
        <div class="cards" [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of obs | async; let i=index;"> <!--fxFlex="25%" gives column like 'cols' attribute-->
          <mat-card class="mat-elevation-z4" >
            <mat-card-header>
              <mat-card-title>Penguin {{ i }}</mat-card-title>
              <mat-card-subtitle>{{ item.title }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="../../../assets/images/penguin.png" alt="penguin">
            <mat-card-content>
              <p>
                {{ item.text }}
              </p>
              <h3><strong>25<sup>.90</sup>$</strong></h3>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>          
              <div class="example-button-container" fxLayoutAlign="end center">
                <button mat-button  aria-label="Example icon button with a filter list icon">
                  <mat-icon>add_shopping_cart</mat-icon>
                </button>
              </div>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      
    </div>
    
  </div>
  <mat-paginator 
  [pageSizeOptions]="[5, 10, 25, 100]"
  [pageSize]="20"
  >
  </mat-paginator>
</div>
