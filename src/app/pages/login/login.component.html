<div class="container">
    <div class="formdiv">
        <mat-card>
            <mat-card-title style="margin-top: 15px;">Login</mat-card-title>
            <mat-card-content>
                <form [formGroup]="loginForm" class="example-form">
                    <mat-form-field class="example-full-width email" appearance="legacy">
                        <mat-label>
                            Email
                        </mat-label>
                        <input type="email" matInput formControlName="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                        <mat-hint>Errors appear instantly!</mat-hint>
                        <mat-error *ngIf="f['emailFormControl'].hasError('email') && !f['emailFormControl'].hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="f['emailFormControl'].hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width password" appearance="legacy">
                        <mat-label>
                            Password
                        </mat-label>
                        <input type="password" matInput [type]="hide ? 'password' : 'text'" formControlName="passwordFormControl" [errorStateMatcher]="matcher" placeholder="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-hint>Errors appear instantly!</mat-hint>
                        <mat-error *ngIf="f['passwordFormControl'].hasError('minlength') && !f['passwordFormControl'].hasError('required')">
                            Password should be longer than 8 characters.
                        </mat-error>
                        <mat-error *ngIf="f['passwordFormControl'].hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
        
                    <div class="forgot-password">
                        <a href="#">forgot password ?</a>
                    </div>
                    <div class="button">
                        <button mat-raised-button type="submit" color="primary" (click)="login()" style="width: 100%;"><span class="material-icons">login</span>&nbsp;Login</button>
                    </div>
                    <h4 fxLayoutAlign="center">OR</h4>
                    <div class="signup" fxLayoutAlign="center">
                        <button mat-stroked-button color="primary">Signup</button>
                    </div>
                </form>
            </mat-card-content>
            
        </mat-card>
    </div>
</div>
